<!DOCTYPE HTML>
<html>
    <head>

        <meta name="theme-color" content="#2a2a2a"/>

	<script>
		function key(keycode) { if (keycode == 13) $('#submit').click(); }
	</script>
    <body style='color:#dccccc'  onkeydown="key(event.keyCode)">
        <main>
            <div cldadass="title blue_bg">

                </h1>
            </div>
            <div id='content' style='min-height: 500px'>
                <input type='text' style='width:80px' id='name'></input><input type='text' id='note'></input>
                <button id='submit'>
                    Submit

                <input type='text' style='width:60px' id='start'></input>
                <input type='text' style='width:60px' id='limit'></input>
                <button id='get'>
                    Get

                <div id='grid'>
                    <table border='1' id='dataT'>

                    </table>
                </div>
            </div>
        </main>
